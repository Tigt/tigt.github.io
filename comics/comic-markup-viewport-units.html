<style>
  
  html,
  body,
  article,
  #panelset {
    height: 100%;
    margin: 0;
    padding: 0;
    width: 100%;
  }
  
  article {
    overflow: hidden;
  }
  
  .panelset-container {
    position: relative;
  }
  
  .comic-svg { /* http://jsfiddle.net/danield770/8VJ38/3/  http://stackoverflow.com/questions/20590239/maintain-aspect-ratio-of-div-but-fill-screen-width-and-height-in-css */
    width: 100vw; 
    height: 56.25vw; /* 100/56.25 = 1.778 */ /* https://github.com/rodneyrehm/viewport-units-buggyfill */
    max-height: 100%;
    max-width: 177.78vh; /* 16/9 = 1.778 */
    margin: auto;
    position: absolute;
    top:  0; bottom: 0; /* vertical center */
    left: 0; right:  0; /* horizontal center */
    /* pseudocode
      .viewportRatio(@x, @y) {
        width: 100vw;
        height: @y * 100vw / @x;
        max-width: @x / @y * 100vh;
        max-height: 100vh;
      }
    */
  }
  
</style>

<article>
  <div class="slide" id="/part/1">
    <div class="panelset-container"
         style="max-width: {{X}}px;
                max-height: {{Y}}px;">
      <svg viewBox="0 0 X Y" class="svg-comic">
        <switch>
          <g>
            
          </g>
          <foreignObject>
            <img src="/img/window.gif"
                 class="no-svg-fallback"
                 height="{{fallback_height}}"
                 width="{{fallback_width}}"
                 alt="{{alt}}">
          </foreignObject>
        </switch>
      </svg>
    </div>
  </div>
</article>
